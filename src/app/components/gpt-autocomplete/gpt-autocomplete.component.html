<ion-row style="margin-top: 3px;">
  <ion-col *ngIf="txtInputLabel.length>0" size="auto">
    <ion-text style="font-size: 15px;
    color: #404246;">{{txtInputLabel}}</ion-text>
  </ion-col>
  <ion-col style="padding: 0;">
    <div class="autocomplete-container" (click)="$event.stopPropagation()">
      <input [disabled]="IsDisabled" type="text" [(ngModel)]="searchTerm" (input)="performAction()" (keydown)="handleKeydown($event)"
        (focus)="performAction();showDropdown = true" placeholder="{{'Search' | translate}}...">
    
      <ul *ngIf="showDropdown" class="autocomplete-list" #dropdownList>
        <li *ngFor="let option of filteredOptions; let i = index" [class.selected]="i === selectedIndex"
          (click)="selectOption(option)" (mouseover)="selectedIndex = i" #dropdownItem>
          <!-- {{ option.NameA }} -->
    
    
    
          <ion-row>
            <ion-col style="padding: 0;" size="3.5">
              <div [ngSwitch]="all.SelectedLang">
                <div *ngSwitchCase="'en'">{{option.NameE}}</div>
                <div *ngSwitchDefault>{{option.NameA}}</div>
              </div>
            </ion-col>
            <ion-col style="padding: 0;" size="3.5">
              <div [ngSwitch]="all.SelectedLang">
                <div *ngSwitchCase="'en'">{{option.NameA}}</div>
                <div *ngSwitchDefault>{{option.NameE}}</div>
              </div>
            </ion-col>
            <ion-col style="padding: 0;" size="1">{{ option.IDBranch }}</ion-col>
            <ion-col style="padding: 0;" size="2">{{ option.FileNo }}</ion-col>
            <ion-col style="padding: 0;" size="2">{{ option.Phon1 }}
              <span *ngIf="option.Phon2.length>3">,{{ option.Phon2 }}</span>
              <span *ngIf="option.Phon2.length>3">,{{ option.Phon3 }}</span>
            </ion-col>
          </ion-row>
        </li>
    
        <div *ngIf="Loading" class="ion-text-center">
          <ion-spinner name="dots"></ion-spinner>
          <div>{{'Loading' | translate}}..</div>
        </div>
        <div class="no-results" *ngIf="!Loading && filteredOptions.length === 0">
          {{'No results' | translate}}..
        </div>
      </ul>
      <ion-button [disabled]="IsDisabled" (click)="showDropdown = !showDropdown; showDropdown?performAction():'';" size="small" fill="clear"
        style="position: absolute;right: -5px; top:5px; --padding-start: 7px; --padding-end: 7px;">
        <ion-icon name="chevron-down"></ion-icon>
      </ion-button>
    
    </div>
  </ion-col>
</ion-row>
